name: Build ZMK Firmware

on:
  workflow_dispatch:
    inputs:
      board:
        description: 'Board'
        required: true
        default: 'nice_nano'
      shield:
        description: 'Shield'
        required: true
        default: 'pomodoro'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pip install west
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf device-tree-compiler git
      
      - name: Initialize ZMK
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git --mr main
          west update
      
      - name: Copy custom shield files
        run: |
          # Создаём папку для shield (если её нет)
          mkdir -p zmk/app/boards/shields/pomodoro
          # Копируем файлы из репозитория в ZMK
          cp $GITHUB_WORKSPACE/boards/shields/pomodoro/* zmk/app/boards/shields/pomodoro/
          echo "Files copied:"
          ls -la zmk/app/boards/shields/pomodoro/
      
      - name: Build firmware
        run: |
          cd zmk/app
          west build -b ${{ github.event.inputs.board }} -- -DSHIELD=${{ github.event.inputs.shield }}
          
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.event.inputs.shield }}-${{ github.event.inputs.board }}
          path: zmk/app/build/zephyr/zmk.uf2
          if-no-files-found: error
