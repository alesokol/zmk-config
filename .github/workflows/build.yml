name: Build ZMK Firmware

on:
  workflow_dispatch:
    inputs:
      board:
        description: 'Board'
        required: true
        default: 'nice_nano'
      shield:
        description: 'Shield'
        required: true
        default: 'pomodoro'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pip install west
          sudo apt-get install -y cmake ninja-build gperf device-tree-compiler
      
      - name: Init ZMK
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git --mr main
          west update
          west zephyr-export
      
      - name: Copy custom shield
        run: |
          mkdir -p zmk/app/boards/shields/pomodoro
          cp boards/shields/pomodoro/* zmk/app/boards/shields/pomodoro/ || echo "Using default"
      
      - name: Build firmware
        run: |
          cd zmk/app
          west build -b ${{ github.event.inputs.board }} -- -DSHIELD=${{ github.event.inputs.shield }}
          
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.event.inputs.shield }}-${{ github.event.inputs.board }}
          path: zmk/app/build/zephyr/zmk.uf2
